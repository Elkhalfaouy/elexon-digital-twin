[server]

# Bind to localhost for Windows browsers (avoid 0.0.0.0 in URL bar)
address = "127.0.0.1"
port = 8501
enableCORS = true
enableXsrfProtection = true
headless = false
runOnSave = false
maxUploadSize = 200
maxMessageSize = 200
enableWebsocketCompression = false

[client]
showSidebarNavigation = true
showErrorDetails = true

[logger]
level = "info"
